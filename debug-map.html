<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArchiMap Debug Tool</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    .section {
      background: #252526;
      border: 1px solid #3e3e42;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 20px;
    }
    h2 {
      color: #4ec9b0;
      margin-top: 0;
    }
    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      margin: 5px;
    }
    button:hover {
      background: #1177bb;
    }
    .output {
      background: #1e1e1e;
      border: 1px solid #3e3e42;
      padding: 10px;
      margin-top: 10px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 12px;
    }
    .error { color: #f48771; }
    .success { color: #4ec9b0; }
    .warning { color: #dcdcaa; }
    .info { color: #9cdcfe; }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üîç ArchiMap Debug Tool</h1>

  <div class="section">
    <h2>Environment Check</h2>
    <button onclick="checkEnvironment()">Check Environment</button>
    <div id="env-output" class="output"></div>
  </div>

  <div class="section">
    <h2>API Endpoints</h2>
    <button onclick="testRegionsAPI()">Test /api/geo/regions</button>
    <button onclick="testDepartementsAPI()">Test /api/geo/departements</button>
    <button onclick="testCommunesAPI()">Test /api/geo/communes (with parent)</button>
    <div id="api-output" class="output"></div>
  </div>

  <div class="section">
    <h2>Console Logs</h2>
    <button onclick="searchConsoleLogs()">Search for [FranceMap] Logs</button>
    <button onclick="clearConsole()">Clear Console</button>
    <div id="console-output" class="output"></div>
  </div>

  <div class="section">
    <h2>Network Analysis</h2>
    <button onclick="monitorNetworkRequests()">Monitor Network (30s)</button>
    <div id="network-output" class="output"></div>
  </div>

  <div class="section">
    <h2>Quick Fix Attempts</h2>
    <button onclick="forceReload()">Force Reload Map</button>
    <button onclick="clearCache()">Clear Cache & Reload</button>
    <div id="fix-output" class="output"></div>
  </div>

  <script>
    const log = (element, message, type = 'info') => {
      const el = document.getElementById(element);
      const timestamp = new Date().toLocaleTimeString();
      el.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
      el.scrollTop = el.scrollHeight;
    };

    const logJSON = (element, data, label = '') => {
      const el = document.getElementById(element);
      const timestamp = new Date().toLocaleTimeString();
      el.innerHTML += `<div class="info">[${timestamp}] ${label}</div>`;
      el.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      el.scrollTop = el.scrollHeight;
    };

    async function checkEnvironment() {
      const output = document.getElementById('env-output');
      output.innerHTML = '';

      log('env-output', 'Checking environment...', 'info');

      // Check window objects
      const checks = {
        'MapLibre GL': typeof window.maplibregl !== 'undefined',
        'React': typeof window.React !== 'undefined',
        'Next.js': typeof window.next !== 'undefined',
        'Location': window.location.href,
        'User Agent': navigator.userAgent,
      };

      Object.entries(checks).forEach(([key, value]) => {
        log('env-output', `${key}: ${value}`, 'info');
      });

      log('env-output', '‚úÖ Environment check complete', 'success');
    }

    async function testRegionsAPI() {
      const output = document.getElementById('api-output');
      output.innerHTML = '';

      log('api-output', 'üîÑ Testing /api/geo/regions...', 'info');

      try {
        const response = await fetch('/api/geo/regions');
        log('api-output', `Status: ${response.status} ${response.statusText}`,
          response.ok ? 'success' : 'error');

        const contentType = response.headers.get('content-type');
        log('api-output', `Content-Type: ${contentType}`, 'info');

        if (response.ok) {
          const data = await response.json();
          log('api-output', `Feature count: ${data.features?.length || 0}`, 'success');

          if (data.features && data.features.length > 0) {
            logJSON('api-output', data.features[0], 'Sample feature:');
          } else {
            log('api-output', '‚ö†Ô∏è WARNING: No features in response!', 'warning');
          }
        } else {
          const errorData = await response.text();
          log('api-output', `Error: ${errorData}`, 'error');
        }
      } catch (error) {
        log('api-output', `‚ùå Error: ${error.message}`, 'error');
        console.error('API test error:', error);
      }
    }

    async function testDepartementsAPI() {
      const output = document.getElementById('api-output');
      log('api-output', 'üîÑ Testing /api/geo/departements...', 'info');

      try {
        const response = await fetch('/api/geo/departements');
        log('api-output', `Status: ${response.status}`, response.ok ? 'success' : 'error');

        if (response.ok) {
          const data = await response.json();
          log('api-output', `Departements count: ${data.features?.length || 0}`, 'success');
        } else {
          const errorData = await response.text();
          log('api-output', `Error: ${errorData}`, 'error');
        }
      } catch (error) {
        log('api-output', `‚ùå Error: ${error.message}`, 'error');
      }
    }

    async function testCommunesAPI() {
      const output = document.getElementById('api-output');
      log('api-output', 'üîÑ Testing /api/geo/communes with parent=75...', 'info');

      try {
        const response = await fetch('/api/geo/communes?parent=75');
        log('api-output', `Status: ${response.status}`, response.ok ? 'success' : 'error');

        if (response.ok) {
          const data = await response.json();
          log('api-output', `Communes count: ${data.features?.length || 0}`, 'success');
        } else {
          const errorData = await response.text();
          log('api-output', `Error: ${errorData}`, 'error');
        }
      } catch (error) {
        log('api-output', `‚ùå Error: ${error.message}`, 'error');
      }
    }

    function searchConsoleLogs() {
      const output = document.getElementById('console-output');
      output.innerHTML = '';

      log('console-output', 'Note: This tool cannot read existing console logs.', 'warning');
      log('console-output', 'Open browser DevTools (F12) and look for:', 'info');
      log('console-output', '  ‚Ä¢ [FranceMap] logs', 'info');
      log('console-output', '  ‚Ä¢ Network errors', 'info');
      log('console-output', '  ‚Ä¢ MapLibre GL errors', 'info');

      // Intercept console.log for future logs
      const originalLog = console.log;
      console.log = function(...args) {
        originalLog.apply(console, args);
        const message = args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ');
        if (message.includes('[FranceMap]')) {
          log('console-output', message, 'info');
        }
      };

      const originalError = console.error;
      console.error = function(...args) {
        originalError.apply(console, args);
        const message = args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ');
        log('console-output', `ERROR: ${message}`, 'error');
      };

      log('console-output', '‚úÖ Console interceptor active. Future logs will appear here.', 'success');
    }

    function clearConsole() {
      console.clear();
      document.getElementById('console-output').innerHTML = '';
      log('console-output', '‚úÖ Console cleared', 'success');
    }

    async function monitorNetworkRequests() {
      const output = document.getElementById('network-output');
      output.innerHTML = '';

      log('network-output', 'üîÑ Monitoring network requests for 30 seconds...', 'info');
      log('network-output', 'Note: Use browser DevTools Network tab for complete monitoring', 'warning');

      // Monitor fetch requests
      const originalFetch = window.fetch;
      const requests = [];

      window.fetch = async function(...args) {
        const url = args[0];
        const startTime = performance.now();

        try {
          const response = await originalFetch.apply(this, args);
          const duration = (performance.now() - startTime).toFixed(2);

          if (url.toString().includes('/api/geo/')) {
            log('network-output',
              `${response.status} ${url} (${duration}ms)`,
              response.ok ? 'success' : 'error'
            );
            requests.push({ url, status: response.status, duration });
          }

          return response;
        } catch (error) {
          const duration = (performance.now() - startTime).toFixed(2);
          log('network-output', `ERROR ${url} (${duration}ms): ${error.message}`, 'error');
          throw error;
        }
      };

      setTimeout(() => {
        window.fetch = originalFetch;
        log('network-output', `‚úÖ Monitoring complete. Captured ${requests.length} requests`, 'success');
      }, 30000);
    }

    function forceReload() {
      log('fix-output', 'üîÑ Force reloading map...', 'info');
      setTimeout(() => {
        window.location.href = '/map';
      }, 500);
    }

    function clearCache() {
      log('fix-output', 'üîÑ Clearing cache and reloading...', 'info');

      if ('caches' in window) {
        caches.keys().then(names => {
          names.forEach(name => {
            caches.delete(name);
            log('fix-output', `Cleared cache: ${name}`, 'success');
          });

          setTimeout(() => {
            window.location.reload(true);
          }, 1000);
        });
      } else {
        log('fix-output', '‚ö†Ô∏è Cache API not available', 'warning');
        setTimeout(() => {
          window.location.reload(true);
        }, 1000);
      }
    }

    // Auto-run environment check on load
    window.addEventListener('load', () => {
      log('env-output', 'üöÄ Debug tool loaded. Click buttons to run tests.', 'success');
    });
  </script>
</body>
</html>
